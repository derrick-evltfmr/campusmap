        function getID(currentFeature){ // feature of wid/nid/pid => id
          var currentFeatureProp = currentFeature.properties;
          var id;

          if (currentFeatureProp.wid != null){
            id = currentFeatureProp.wid;      // w01 = 1
          }

          if (currentFeatureProp.nid != null){
            id = currentFeatureProp.nid+50;   // n01 = 51
          }

          if (currentFeatureProp.pid != null){
            id = currentFeatureProp.pid+100;  // p01 = 101
          }

          return id;
        }

        function convertID(id){ // id => feature of wid/nid/pid
          var featureOfTheID;

          if (id<=50) featureOfTheID = wid_arr[id];      //wid_arr[wid] {type = w, wid = id}
          if (id<=100) featureOfTheID = nid_arr[id-50];      //nid_arr[nid] {type = n, nid = id-50} 
          if (id>100) featureOfTheID = pid_arr[id-100];      //pid_arr[pid] {type = p, pid = id-100}

          return featureOfTheID;

        }

        function getCoordinate(id){ // id => coordinates of the feature [array type]
          var currentFeature = convertID(id);
          var coords;
          var coords_arr;

          coords = currentFeature.geometry.coordinates[0][0];
          coords_arr = coords.toArray();

          return coords_arr;

        function getDistance(id1, id2){ //id1, id2  // return distance
          var id1Coords = getCoordinate(id1);

          var x1 = id1Coords[0];
          var y1 = id1Coords[1];
          var x2 = id2Coords[0];
          var y2 = id2Coords[1];

          return Math.sqrt(Math.pow((x2-x1),2)+Math.pow((y2-y1),2));
        }

        function getRoute(end) {
          // make a directions request using cycling profile
          // an arbitrary start will always be the same
          // only the end or destination will change
          var start = [-97.47276891379411, 35.653974723160744];
          var url = 'https://api.mapbox.com/directions/v5/mapbox/walking/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;

          // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
          var req = new XMLHttpRequest();
          req.responseType = 'json';
          req.open('GET', url, true);
          req.onload = function() {
            var data = req.response.routes[0];
            var route = data.geometry.coordinates;
            var geojson = {
              type: 'Feature',
              properties: {},
              geometry: {
                type: 'LineString',
                coordinates: route
              }
            };
            // if the route already exists on the map, reset it using setData
            if (map.getSource('route')) {
              map.getSource('route').setData(geojson);
            } else { // otherwise, make a new request
              map.addLayer({
                id: 'route',
                type: 'line',
                source: {
                  type: 'geojson',
                  data: {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                      type: 'LineString',
                      coordinates: geojson
                    }
                  }
                },
                layout: {
                  'line-join': 'round',
                  'line-cap': 'round'
                },
                paint: {
                  'line-color': '#3887be',
                  'line-width': 5,
                  'line-opacity': 0.75
                }
              });
            }
            // add turn instructions here at the end
            // get the sidebar and add the instructions
            var instructions = document.getElementById('instructions');
            var steps = data.legs[0].steps;

            var tripInstructions = [];
            for (var i = 0; i < steps.length; i++) {
              tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
              instructions.innerHTML = '<br><span class="duration">Walking duration: ' + Math.floor(data.duration / 60) + ' min 🚶 </span>' + tripInstructions;
            }
              
              
          };
          req.send();
        }
